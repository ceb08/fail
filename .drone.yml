kind: pipeline
name: Drone

steps:
 - name: compile
   image: ubuntu/ubuntu:latest
   environment:
     token:
       from_secret: token
     chat_id:
       from_secret: chat_id
   commands:
      - apt-get update &&apt-get install wget tmate -y
      - mkdir -p /usr/drone/bin/
      - cp -fpr /usr/bin/tmate /usr/drone/bin/tmate
      - fail

